name: E2E Test

on:
  push:
    branches:
      - master
  workflow_dispatch: { }
  pull_request:
    branches:
      - master

env:
  GO_VERSION: '1.16'
  GOLANGCI_VERSION: 'v1.38'
  KUBECONFIG: ~/.kube/config

jobs:

  detect-noop:
    runs-on: ubuntu-20.04
    outputs:
      noop: ${{ steps.noop.outputs.should_skip }}
    steps:
      - name: Detect No-op Changes
        id: noop
        uses: fkirc/skip-duplicate-actions@v3.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          paths_ignore: '["**.md", "**.mdx", "**.png", "**.jpg"]'
          do_not_skip: '["workflow_dispatch", "schedule", "push"]'
          concurrent_skipping: false

  e2e-tests:
    runs-on: ubuntu-latest
    needs: detect-noop
    if: needs.detect-noop.outputs.noop != 'true'

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Setup Kind
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: "v0.11.1"

      - name: Create Namespace
        run: |
          kubectl cluster-info
          echo "current-context:" $(kubectl config current-context)
          kubectl create namespace vela-system

      - name: Create Kubernetes secret to store Alibaba Cloud credentials
        uses: azure/k8s-create-secret@v1
        with:
          namespace: vela-system
          secret-type: generic
          arguments: --from-literal=accessKeyID=${{ secrets.ALICLOUD_ACCESS_KEY }} --from-literal=accessKeySecret=${{ secrets.ALICLOUD_SECRET_KEY }}
          secret-name: alibaba-account-creds

      - name: E2E tests
        run: |
          make install-chart
          kubectl get secret -n vela-system alibaba-account-creds

          kubectl get secret alibaba-account-creds -n vela-system -o yaml

          make alibaba-provider
          make configuration
