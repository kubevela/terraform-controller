name: E2E Test

on:
  push:
    branches:
      - master
  workflow_dispatch: {}
  pull_request:
    branches:
      - master

env:
  GO_VERSION: '1.16'
  GOLANGCI_VERSION: 'v1.38'
  KUBECONFIG: /home/github/.kube/config

jobs:

  detect-noop:
    runs-on: self-hosted
    outputs:
      noop: ${{ steps.noop.outputs.should_skip }}
    steps:
      - name: Detect No-op Changes
        id: noop
        uses: fkirc/skip-duplicate-actions@v3.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          paths_ignore: '["**.md", "**.mdx", "**.png", "**.jpg"]'
          do_not_skip: '["workflow_dispatch", "schedule", "push"]'
          concurrent_skipping: false

  e2e-tests:
    runs-on: self-hosted
    needs: detect-noop
    if: needs.detect-noop.outputs.noop != 'true'

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Install chart
        run: |
          kubectl cluster-info
          echo "current-context:" $(kubectl config current-context)

          helm lint ./chart --debug
          helm upgrade --install --create-namespace --namespace terraform terraform-controller ./chart
          helm test -n terraform terraform-controller --timeout 5m
          kubectl get pod -n terraform -l "app=terraform-controller"

      - name: E2E tests
        run: |
          kubectl get secret -n vela-system alibaba-account-creds
          kubectl get secret alibaba-account-creds -n vela-system -o yaml

          make configuration
